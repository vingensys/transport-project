<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transport Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSRF token for JS (AJAX) -->
  <meta name="csrf-token" content="{{ csrf_token() }}">

  <!-- Bootstrap 5 CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Metro-style admin theme -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/admin-theme.css') }}"
  >

  <!-- Toast animation styling -->
  <style>
    #toast-container .toast {
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.35s ease;
    }
    #toast-container .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body class="bg-light" data-theme="purple">


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('admin.dashboard') }}">
        Transport Admin
      </a>

      <div class="ms-auto">
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-light dropdown-toggle" type="button"
                  id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Theme
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeDropdown">
            <li>
              <a class="dropdown-item" href="#" data-theme-choice="purple">
                Purple (Default)
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#" data-theme-choice="blue">
                Blue
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#" data-theme-choice="orange">
                Orange
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</nav>

<!-- Toast container -->
<div id="toast-container"
     class="position-fixed top-0 start-50 translate-middle-x p-3"
     style="z-index:1080;"></div>

<!-- Flash â†’ JS Bridge -->
<script>
  window.FLASH_MESSAGES = [
    {% for category, message in get_flashed_messages(with_categories=True) %}
      {
        category: "{{ 'danger' if category=='error' else category }}",
        message: {{ message|tojson }}
      },
    {% endfor %}
  ];

  // CSRF token for JS (AJAX calls)
  window.CSRF_TOKEN = "{{ csrf_token() }}";
</script>

<div class="container-xxl py-4">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap 5 JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="{{ url_for('static', filename='js/tabs.js') }}"></script>
<script src="{{ url_for('static', filename='js/toasts.js') }}"></script>
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>

{% block extra_scripts %}{% endblock %}
</body>
</html>
